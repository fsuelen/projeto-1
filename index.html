<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- START - LOGIN -->
    <div class="container">
        <header class="header-logo">
            <a href="#">
                <img src="img/Spotify_Logo2.png">
            </a>
        </header>

        <form action="" class="input-group">
            <button type="submit" class="btn-face">log in with facebook</button>
            <p class="division">OR</p>

            <p>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </p>

            <p class="remember-me">
                <span>Remember me</span>   <input type="checkbox" class="checkbox">
            </p>
            <button type="submit" class="btn-log">log in</button>
        </form>     

        <div class="link-log">
            <ul>
                <li><a href="#">sign up</a></li>
                <li><a href="#">reset password</a></li>
                <li><a href="#">settings</a></li>
            </ul>
        </div>
    </div>
    <!-- END / LOGIN -->
</body>
</html>
